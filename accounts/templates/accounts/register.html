{% extends 'base.html' %}
{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    {% if form.non_field_errors %}
    <div class="non-field-errors">
      {% for err in form.non_field_errors %}
        <p class="form-error">{{ err }}</p>
      {% endfor %}
    </div>
  {% endif %}

    {% for field in form %}
    {{ field.label }} {{ field }}<br>    
    {% endfor %}
    
    <input type="submit" value="Register">
</form>
{% endblock content %}
